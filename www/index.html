<!DOCTYPE html>
<html>
    <head>
        <time>Game of Life</time>
        <meta charset="UTF-8"/>
        <style>
            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            canvas {
                width: 2048px;
                height: 2048px;
                image-rendering: crisp-edges;
            }
        </style>
    </head>
    <body>
        <canvas id="game-of-life-canvas"></canvas>
        <label>FPS</label>
        <input id="frames-per-second" type="range" min="1" max="60" step="1" value="60"/>
        <script src="./bootstrap.js"></script>
    </body>
</html>
